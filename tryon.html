<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Try On - Product Details</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1 class="header">Apparel</h1>
        <p class="breadcrumb"><strong>Shirts</strong> — T-Shirts</p>

        <div class="product-grid">
            <div class="product-card">
                <img id="apparel-img" src="" alt="">
                <p class="product-title"></p>
                <p class="product-price"></p>
            </div>

            <div class="product-card">
                <div class="image-placeholder" id="try-on-preview">Preview Here</div>
                <p class="product-title">Try On Preview</p>
                <a href="#" class="button">Try On</a>
            </div>

            <div class="product-card">
                <p class="product-title">Upload Your Images</p>
                <div class="upload-section">
                    <div class="image-upload">
                        <div class="upload-preview" id="front-preview">Front</div>
                        <label class="custom-upload-button">Upload Front
                            <input type="file" id="upload-front" accept="image/*">
                        </label>
                    </div>

                    <div class="image-upload">
                        <div class="upload-preview" id="left-preview">Left Side</div>
                        <label class="custom-upload-button">Upload Left
                            <input type="file" id="upload-left" accept="image/*">
                        </label>
                    </div>

                    <div class="image-upload">
                        <div class="upload-preview" id="right-preview">Right Side</div>
                        <label class="custom-upload-button">Upload Right
                            <input type="file" id="upload-right" accept="image/*">
                        </label>
                    </div>
                </div>
            </div>

            <div class="product-card" style="width: 100%;">
                <h2 class="preview-title">How it looks on me</h2>
                <div class="preview-content">
                    <div class="preview-image" id="final-preview">
                        Results will appear here
                    </div>
                    <div class="button-wrapper">
                        <button class="arrow-button left-arrow">←</button>
                        <button class="front-view-button">FRONT VIEW</button>
                        <button class="arrow-button right-arrow">→</button>
                    </div>
                </div>
            </div>
            
        </div>
    </div>

    <script src="js/tryon.js"></script>
    <script src="js/image-upload.js"></script>
</body>
</html>
